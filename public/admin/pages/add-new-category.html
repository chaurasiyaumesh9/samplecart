<div class="container">
	<div class="jumbotron text-center">
		 <h1> <i class="fa fa-tags"></i> Add New Category </h1>
	</div>
</div>

<div class="container" ng-init="loadDefaults()">
	<div class="alert alert-success" ng-show="success">
	  <strong>Success!</strong> New Category Added Successfully!
	</div>
	<form ng-submit="addNewCategory( category )" method="POST" role="form">
		<div class="form-group">
			<label for="name"> Category Name : </label>
			<input type="text" name="name" id="name" class="form-control" ng-model="category.name">
		</div>
		<div class="form-group">
			<label for="url"> Category URL : </label>
			<input type="text" name="url" id="url" class="form-control" ng-model="category.url">
		</div> 
		<div class="form-group">
			<label for="keywords"> keywords : </label>
			<textarea rows="5" columns="125" name="keywords" id="keywords" class="form-control" ng-model="category.keywords"></textarea>
		</div>
		<div class="form-group">
			<label for="active"> Active </label>
			<input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="category.active"  />
		</div>
		
		<button type="submit" class="btn btn-default"> Submit </button>
		<a href="#categories" class="pull-right">Go Back</a>
	</form>
</div>
