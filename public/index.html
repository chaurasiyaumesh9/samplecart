<!DOCTYPE html>
<html lang="en" ng-app="sampleCartApp">
<head>
	<meta charset="UTF-8">
	<title> Frontend Homepage </title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">	
</head>
<body ng-controller="sampleCartAppCtrl">
	<!-- HEADER AND NAVBAR -->
	<header>
		<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/"><i class="fa fa-shield"></i> MEAN is awesome!</a>
			</div>

			<ul class="nav navbar-nav navbar-right">
				<li ng-repeat="category in categories"><a href="#/{{category.url}}"> {{category.name}} </a></li>
			</ul>
		</div>
		</nav>
	</header>

	<div class="container">
 		<div class="jumbotron text-center">
 			 <h1> <i class="fa fa-heart"></i> Fronend! Love It! </h1>
 		</div>
 	</div>
<script src="../bower_components/angular/angular.min.js"> </script>
 <script src="../bower_components/angular-route/angular-route.min.js"> </script>
 <script src="sampleCartApp.js"> </script>
</body>
</html>
